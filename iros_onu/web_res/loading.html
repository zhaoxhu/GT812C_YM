<script language="JavaScript" type="text/javascript">
var g_lock = 0;
function showLoading()
{
    if (g_lock > 0) 
        return;
    g_lock = 1;
	var cw = document.documentElement.clientWidth;
	var ch = document.documentElement.clientHeight;
	var div_load = document.getElementById("div_loading");
	var td_load  = document.getElementById("td_loading");
	try
	{
		if (top.g_top > 0)
		{
			div_load.width = 580;
			td_load.height = ch - top.g_top ;
		}
		else
		{
			div_load.width = cw;
			td_load.height = ch;
		}
	}
    catch(e){
    
    }
	g_lock = 0;
}

setInterval("showLoading();", 100);

window.onresize = showLoading;

window.onload = function()
{
	showLoading();
	try
	{
		top.initSystem();
	}
    catch(E){

    }
}
</script>
